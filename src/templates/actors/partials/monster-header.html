<div class="profile">
  <img class="profile-img" src="{{img}}" data-edit="img" title="{{name}}" />
</div>
<section class="header-details flexrow">
  <h1 class="charname">
    <input
      name="name"
      type="text"
      value="{{name}}"
      placeholder="{{localize 'DSL.Name'}}"
    />
  </h1>
  <ul class="summary flexrow">
    <li class="flex2 flexrow check-field">
      <div>
        <input
          type="text"
          name="system.details.alignment"
          value="{{system.details.alignment}}"
        />
        <label>{{localize 'DSL.details.alignment'}}</label>
      </div>
      <div
        class="check reaction-check"
        title="{{localize 'DSL.roll.reaction'}}"
      >
        <a><i class="fas fa-dice"></i></a>
      </div>
    </li>
    <li class="flexrow check-field" data-check="dungeon">
      <div>
        <input
          type="text"
          name="system.details.appearing.d"
          value="{{system.details.appearing.d}}"
        />
        <label>{{localize 'DSL.details.appearing'}}</label>
      </div>
      <div
        class="check appearing-check"
        title="{{localize 'DSL.roll.appearing'}}"
      >
        <a><i class="fas fa-dice"></i></a>
      </div>
    </li>
    <li class="flexrow check-field" data-check="wilderness">
      (
      <div>
        <input
          type="text"
          name="system.details.appearing.w"
          value="{{system.details.appearing.w}}"
        />
      </div>
      )
      <div
        class="check appearing-check"
        title="{{localize 'DSL.roll.appearing'}}"
      >
        <a><i class="fas fa-dice"></i></a>
      </div>
    </li>
    {{#if config.morale}}
    <li class="flexrow check-field">
      <div>
        <input
          type="text"
          name="system.details.morale"
          value="{{system.details.morale}}"
        />
        <label>{{localize 'DSL.details.morale'}}</label>
      </div>
      <div class="check morale-check" title="{{localize 'DSL.roll.morale'}}">
        <a><i class="fas fa-dice"></i></a>
      </div>
    </li>
    {{/if}}
  </ul>
  <ul class="summary flexrow">
    <li>
      <input
        type="text"
        name="system.details.xp"
        value="{{system.details.xp}}"
      />
      <label>{{localize 'DSL.details.experience.award'}}</label>
    </li>
    <li>
      <input
        type="text"
        name="system.details.specialAbilities"
        value="{{system.details.specialAbilities}}"
      />
      <label title="Special Abilities"
        >{{localize 'DSL.details.special.abilities'}}</label
      >
    </li>
    <li
      class="treasure-table"
      title="{{localize 'DSL.details.treasureTableHint'}}"
    >
      <div>{{{system.details.treasure.link}}}</div>
      <label>{{localize 'DSL.details.treasure'}}</label>
    </li>
  </ul>
</section>
