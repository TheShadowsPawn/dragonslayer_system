<form class="dsl dialog">
    <div class="form-group">
        <label>{{localize 'DSL.dialog.itemName'}}</label>
        <div class="form-fields">
            <input name="name" type="text" />
        </div>
    </div>
    <div class="form-group">
        <label>{{localize 'DSL.dialog.itemType'}}</label>
        <div class="form-fields">
            <select name="type">
                {{#select types}}
                {{#each types as |type|}}
                <option value="{{type}}">{{type}}</option>
                {{/each}}
                {{/select}}
            </select>
        </div>
    </div>
    </div>
